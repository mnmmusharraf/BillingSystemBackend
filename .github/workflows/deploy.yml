name: Local CD to GlassFish

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Cleanup old logs (optional)
        run: rm -f /home/musharraf/actions-runner/_diag/pages/*.log || true

      - name: Copy WAR to GlassFish autodeploy folder
        run: |
          cp target/*.war /home/musharraf/GlassFish_Server/glassfish/domains/domain1/autodeploy/
